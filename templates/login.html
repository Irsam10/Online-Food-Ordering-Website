<html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/login.css">
	<title>Login/SingUp</title>
 </head>
 <body>
	<div class="main">
		<div class="login">
			<h2>Login Here</h2>
			<form  action= "/dologin" class="form-register" method="post">
                <label> Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your Name">
                <br><br>
                <label> Password : </label>
                <br>
                <input type="password" name="pwd" id="name" placeholder="Enter a password">
                <br><br>
                <h5>Does not have an account</h5>
                <a href="/signup" target="_blank">Click here to signUp</a>
                <br><br>
                <input class="Submit-btn" type="submit" value="Submit" name="submit" id="submit">
                <br>
			</form>
            {% if error != None %}
            {{ error }}
            {% endif %}
		</div>
	</div>
 </body>
 </html>
